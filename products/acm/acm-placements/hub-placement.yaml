apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: hub-placement
spec:
  tolerations:
    - key: "cluster.open-cluster-management.io/unreachable"
      operator: Exists
    - key: "cluster.open-cluster-management.io/unavailable"
      operator: Exists
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: vendor
              operator: In
              values:
                - OpenShift
            - key: name
              operator: In
              values:
                - local-cluster
